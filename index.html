<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Second Capstone</title>
  </head>
  <body>
    <nav>
      <h1 class="logo">Group <span>58</span></h1>
      <div id="icon">
        <i class="fas fa-bars"></i>
      </div>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <section class="basic-form">
      <h1 class="title">Log In</h1>

      <div class="container">
        <div class="login-form row">
          <div class="form-field col-lg-6">
            <input type="text" id="name" class="input-text" />
            <label for="name" class="label">Username</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="email" id="email" class="input-text" />
            <label for="email" class="label">Email Address</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="text" id="phone" class="input-text" />
            <label for="phone" class="label">Phone number</label>
          </div>
          <div class="form-field col-lg-6">
            <div class="radio">
              <input type="radio" id="male" class="input-radio" name="gender" />
              <label for="radio" class="gender">Male</label>
            </div>
            <div class="radio">
              <input
                type="radio"
                id="female"
                class="input-radio"
                name="gender"
              />
              <label for="radio" class="gender">Female</label>
            </div>
          </div>
          <div class="form-field col-lg-6">
            <div class="inputBox">
              <input type="password" id="password" class="input-text" />
              <label for="password" class="label">Password</label>
              <div id="toggle" onclick="showHide();"></div>
            </div>
          </div>
          <div class="form-field col-lg-6">
            <input type="password" id="confirm-password" class="input-text" />
            <label for="confirm-password" class="label">Confirm Password</label>
          </div>
          <div class="form-field col-lg-12">
            <input type="submit" class="submit-btn" />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/5fca00683a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
